<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Amrap</title>
    <link rel="stylesheet" href="CSS/Style_ejercicios.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>

<body>


    <h1 class="titulo"><span class="letras-titulo">Amrap</span> </h1>

    <!-- <header th:replace="/inicio.html::header"></header> -->


    <section Class=principal>
        <div class="formulario">


            <h1>Iniciar sesión</h1><br>
            <form action="/logincheck" method="POST">

                <p th:if="${error != null}" th:text="${error}"  class=error></p>
                <p th:if="${logout !=null}" th:text="${logout}"  class=exito></p>

                <!-- USERNAME INPUT -->
                <label>Email</label><br>
                <input type="email" name="username" placeholder=" Email" th:value="${mail}" /><br><br>

                <!-- PASSWORD INPUT -->
                <label>Contraseña</label><br>
                <input type="password" name="password" placeholder=" Ingrese contraseña" th:value="${clave1}" /><br><br>

                <button type="submit" class="boton tres"><span>ingresar</span></button>
                <!-- <a href="#">Olvidaste tu contraseña?</a><br> -->
                <a href="registro">Todavía no estás registrado?</a>
            </form>
        </div>
    </section>
