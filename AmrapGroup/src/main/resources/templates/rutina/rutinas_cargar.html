<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Amrap</title>
    <link rel="stylesheet" href="CSS/Style_ejercicios.css">

</head>

<body>

    <h1 class="titulo">Cargar rutinas</h1>


    <!-- menu desplegable comienzo  -->
    <header>
        <nav>
            <ul>
                <li> <a href="inicio"><span class="primero"><i class="icon icon-home "></i></span> Inicio</a> </li>
                <li> <a href="buscar-rutina"><span class="cuarto"><i class="icon icon-books"></i></span>Rutinas</a></li>
                <li> <a href="buscar-ejercicio"><span class="segundo"><i class="icon icon-book"></i></span> Ejercicios</a></li>
                <li> <a href="buscar-ejercicioNombre"><span class="quinto"><i class="icon icon-books"></i></span>Nombres de ejercicios</a></li>
                <li> <a href="buscar-categoria"><span class="tercero"><i class="icon icon-books"></i></span>Categorias</a></li>
                <li> <a href="logout">Salir</a></li>
            </ul>
        </nav>
    </header>
    <!-- menu desplegable fin  -->


    <section Class=principal>

        <form class="formulario" action="/cargar-ejercicio" method="POST">

            <p th:if="${error != null}" th:text=${error} class=error></p>

            <p th:if="${exito != null}" th:text=${exito} class=exito></p>


           <!--  <label>Nombre:</label><br>
            <select class="alta" name="idEjercNom" >
                <option th:each="nombre : ${nombres}" th:value="${nombre.id}" th:text="${nombre.nombre}"></option><br>
            </select><br><br> -->


            <label>Objetivo:</label><br>
            <input type="text" name="objetvio" th:value="${objetvio}"><br><br>

            <td><button class="boton tres"><a th:href="@{/ejercicios_cargar}"><span>Agregar ejercicio</span></button></a></td>
            <!-- <td><button class="boton tres"><a href="ejercicios_cargar.html"><span>Agregar ejercicio</span></button></a></td> -->

            <button type="submit" class="boton tres"><span>Guardar</span></button>

            <button type="reset" class="boton cuatro"><span>Limpiar</span></button>

        </form>

    </section>


</body>

</html>
