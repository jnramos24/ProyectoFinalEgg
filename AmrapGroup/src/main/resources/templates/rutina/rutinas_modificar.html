<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
  xlmns="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="layout/plantilla :: menu-head"></head>

<body>
    <h1 class="titulo">Cargar rutinas</h1>

    <nav class="sidebar close" th:replace="layout/plantilla :: menu"></nav>

    <section class="home">
        <div class="text">Configuraci√≥n</div>
        <section Class=principal>

            <form class="formulario" action="/actualizar-rutina" method="POST">
    
                <p th:if="${error != null}" th:text=${error} class=error></p>
    
                <p th:if="${exito != null}" th:text=${exito} class=exito></p>
    
                <input type="hidden" name="idRutina" th:value="${rutina.id}">
    
                <input type="hidden" name="idUsuario" th:value="${idUsuario}">
    
                <label>Nombre:</label><br>
                <input type="text" name="nombre" th:value="${rutina.nombre}"><br><br>
    
                <label>Objetivo:</label><br>
                <input type="text" name="objetivo" th:value="${rutina.objetivo}"><br><br>

                <button type="submit" class="boton tres"><span>Actualizar</span></button>
            </form>
            <!--   formulario para mostrar el objeto cambiado--> 
            <section class="formulario2" action="/buscar-rutina" method="GET">
                <label>RUTINA:</label><br><br>   
                <table>
    
                    <thead>
                        <tr>
                            <th>
                                <p>Nombre</p>
                            </th>
    
                            <th>
                                <p>Objetivo</p>
                            </th>
    
                        </tr>
                    </thead>
                    
                    <tr th:each=" rutina : ${rutina}">
                        <td th:text="${rutina.nombre}"></td>
                        <td th:text="${rutina.objetivo}"></td>
                    </tr>
                </table>
            </section>
        </section>
    </section>

<script src="js/script.js"></script>
</body>

</html>
